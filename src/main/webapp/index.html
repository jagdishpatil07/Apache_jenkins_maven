<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Simplilearn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container h1 {
            font-size: 4rem;
            margin: 0 0 20px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s infinite alternate;
        }

        .container p {
            font-size: 1.5rem;
            margin: 0 0 30px;
            color: #e0e0e0;
        }

        .container a {
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circles span {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-circles span:nth-child(1) { top: 20%; left: 10%; animation-duration: 4s; }
        .floating-circles span:nth-child(2) { top: 50%; left: 25%; animation-duration: 6s; }
        .floating-circles span:nth-child(3) { top: 70%; left: 40%; animation-duration: 8s; }
        .floating-circles span:nth-child(4) { top: 30%; left: 60%; animation-duration: 5s; }
        .floating-circles span:nth-child(5) { top: 80%; left: 75%; animation-duration: 7s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff8a00, 0 0 20px #e52e71;
            }
            to {
                text-shadow: 0 0 20px #ff8a00, 0 0 30px #e52e71;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>Thank You Simplilearn</h1>
        <p>Your dedication to learning inspires greatness.</p>
        <a href="https://www.simplilearn.com" target="_blank">Explore More</a>
    </div>
</body>
</html>
